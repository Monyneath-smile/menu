<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/index1.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="top-nav">
                    <div class="box">
                        <img src="/Images/nav.icon.svg" alt="">
                         <p>List your business on foodpanda!</p>
                         <a href="#" class="partner">Partner with us</a>
                    </div>
                </div>
                <div class="bottom-nav">
                    <div class="mid-nav">
                        <div class="logo">
                            <img src="/Images/foodpanda-logo.png" alt="">
                            <p>foodpanda</p>
                        </div>
                        <div class="form">
                            <div class="btn">
                                <div class="btn-login">
                                    <button class="log-in">Log in</button>
                                </div>
                                <div class="btn-sign">
                                    <button class="sign-up">Sign up</button>
                                </div>
                            </div>
                            <input type="checkbox" name="check" id="check">
                            <label for="check">
                                <div class="language">
                                    <i class="fa-solid fa-globe"></i>
                                    <p>EN</p>
                                    <i class="fa-solid fa-chevron-down down"></i>
                                </div>
                            </label>
                            <ul>
                                <li>ខ្មែរ
                                    <i class="fa-regular fa-circle-check"></i>
                                </li>
                                <li>English</li>
                            </ul>
                            <div class="bag-icon">
                                 <img src="/Images/shopping-bag.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="header">
                <div class="search">
                    <h1>It's the food and groceries you love, <br>delivered.</h1>
                    <div class="btn-search">
                        <div class="inputarea">
                            <input type="text" placeholder="Street, Postal Code">
                            <i class="fa-solid fa-location-crosshairs"></i>
                            <p>Locate me</p>
                            <span class="labeltext">Your Street and street number</span>
                        </div>
                        <div class="btn">
                            <button>Click</button>
                        </div>
                    </div>
                </div>
                <div class="panda">
                    <img src="/Images/f-panda.png" alt="">
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </div>
</body>
</html>
